
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AfriTok: Digital Gifting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#4F46E5',
              light: '#6366F1',
              dark: '#4338CA',
            },
            secondary: '#EC4899',
            dark: {
              bg: '#111827',
              'bg-secondary': '#1F2937',
              text: '#F9FAFB',
              'text-secondary': '#D1D5DB',
              border: '#374151',
            },
            light: {
              bg: '#F9FAFB',
              'bg-secondary': '#FFFFFF',
              text: '#111827',
              'text-secondary': '#4B5563',
              border: '#E5E7EB',
            },
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            giftSent: {
                '0%': { transform: 'scale(0.5) translateY(50%)', opacity: '0' },
                '50%': { transform: 'scale(1.2) translateY(-10%)', opacity: '1' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
            }
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-out forwards',
            giftSent: 'giftSent 0.6s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards',
          }
        },
      },
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
